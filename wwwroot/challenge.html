<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Questy ‚Äì Rainy Day Club</title>

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6ec1e4, #b3e5fc);
            color: #1f2d3d;
            overflow-x: hidden;
        }

        .rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 10px,
                rgba(255,255,255,0.3) 12px
            );
            animation: rain 0.6s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: #e5e7eb;
        }

        main {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .window {
            background: rgba(255,255,255,0.92);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .agent-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .agent-header img {
            height: 120px;
        }

        .agent-header h2 {
            margin: 10px 0 0;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #e0e7ff;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background: #2563eb;
        }

        #statusText {
            text-align: center;
            font-weight: 600;
            color: #2563eb;
        }

        .challenge-box {
            background: #f1f5f9;
            border-left: 6px solid #3b82f6;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

<div class="rain"></div>

<header>
    <div class="header-left">
        <img src="Images/Questy_logo.png" alt="Questy" height="50">
        <h1>Rainy Day Club</h1>
    </div>
    <div>
        <button class="header-btn" id="homeBtn">‚Üê Home</button>
        <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<main>
    <div class="window">

        <div class="agent-header">
            <img src="Images/Questy.png" alt="Questy">
            <h2>Questy ‚Äì De Challenge Agent</h2>
            <p>Questy bedenkt leuke opdrachten voor regenachtige dagen ‚òÅÔ∏èüéØ</p>
        </div>

    <p id="statusText">Bezig met controleren...</p>

    <form id="challengeForm" style="display:none;">
        <!-- Leeftijdsveld verwijderd. De categorie is altijd voor kinderen van 5-10 jaar. -->

        <div class="form-group">
            <label>Energie-niveau</label>
            <select id="energie" required>
                <option value="">-- Kies een optie --</option>
                <option value="laag">Laag (rustig, ontspannen)</option>
                <option value="gemiddeld">Gemiddeld (normaal)</option>
                <option value="hoog">Hoog (energiek, actief)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Type activiteit (voor kinderen van 5-10 jaar)</label>
            <select id="type" required>
                <option value="">-- Kies een optie --</option>
                <option value="knutselen">Knutselen</option>
                <option value="kleuren">Kleuren</option>
                <option value="puzzel">Puzzel</option>
                <option value="kennis">Kennis</option>
                <option value="buiten">Buiten</option>
                <option value="natuur">Natuur</option>
            </select>
        </div>

        <button type="submit">üöÄ Genereer Challenge</button>
    </form>

    <div id="resultaat"></div>

</main>

<!-- Scripts -->
<script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
<script type="module" src="/JS/auth.js"></script>

<script type="module">
import { msalInstance } from '/JS/auth.js';

// Wacht tot auth.js klaar is en checkt inlogstatus
setTimeout(() => {
    const accounts = msalInstance.getAllAccounts();
    const statusText = document.getElementById("statusText");
    const form = document.getElementById("challengeForm");
    const logoutBtn = document.getElementById("logoutBtn");

    if (accounts.length === 0) {
        // Niet ingelogd, terug naar home
        window.location.href = "/home.html";
        return;
    }

    // Wel ingelogd, toon form
    statusText.style.display = "none";
    form.style.display = "block";
    logoutBtn.style.display = "inline-block";

    // Logout functie
    logoutBtn.onclick = () => msalInstance.logoutRedirect();
}, 1000);

                        return;
                    }

                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        resultaat.innerHTML = `<p style='color:red;'>JSON parsing error: ${text}</p>`;
                        return;
                    }
                    resultaat.innerHTML = `
                        <div class="challenge-box">
                            <strong>üéØ Jouw Challenge:</strong><br><br>
                            ${data.challenge}
                        </div>
                        <button id="nextChallengeBtn">üîÑ Volgende Challenge</button>

                } catch (err) {

                }
            };
        }

    } catch (err) {

        console.error("Error:", err);
    }
});
</script>


<script src="/JS/abonnement.js"></script>
</body>
</html>
