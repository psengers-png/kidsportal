<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Driply ‚Äì Rainy Day Club</title>

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6ec1e4, #b3e5fc);
            color: #1f2d3d;
            overflow-x: hidden;
        }

        .rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 10px,
                rgba(255,255,255,0.3) 12px
            );
            animation: rain 0.6s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: #e5e7eb;
        }

        main {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .window {
            background: rgba(255,255,255,0.92);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .agent-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .agent-header img {
            height: 120px;
        }

        .agent-header h2 {
            margin: 10px 0 0;
            font-size: 2.2rem;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #dbeafe;
        }

        .section-title {
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #e0e7ff;
            margin-top: 6px;
        }

        input:disabled {
            background: #f1f5f9;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background: #2563eb;
        }

        #resultaat {
            margin-top: 30px;
            text-align: center;
        }

        #resultaat img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #statusText {
            text-align: center;
            font-weight: 600;
            color: #2563eb;
        }
    </style>
</head>

<body>

<div class="rain"></div>

<header>
    <div class="header-left">
        <img src="Images/Driply_logo.png" alt="Driply" height="50">
        <h1>Rainy Day Club</h1>
    </div>
    <div>
        <button class="header-btn" id="homeBtn">‚Üê Home</button>
        <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<main>
    <div class="window">

        <div class="agent-header">
            <img src="Images/Driply.png" alt="Driply">
            <h2>Driply ‚Äì De Kleurplaat Agent</h2>
            <p>Beschrijf iets of upload een foto en Driply maakt er een kleurplaat van ‚òîüé®</p>
        </div>

        <p id="statusText">Bezig met controleren...</p>

        <form id="kleurplaatForm" style="display:none;">
            <div class="form-section">
                <div class="section-title">Optie 1: Beschrijving</div>

                <label>Wie?</label>
                <input id="wie" type="text" placeholder="Bijv. een kat, een robot, een draak">

                <label>Waar?</label>
                <input id="waar" type="text" placeholder="Bijv. in de jungle, op de maan">

                <label>Wat doen ze?</label>
                <input id="activiteit" type="text" placeholder="Bijv. vliegen, spelen, koken">
            </div>

            <div class="form-section">
                <div class="section-title">Optie 2: Foto</div>
                <label>Upload een foto</label>
                <input id="foto" type="file" accept="image/*">
            </div>

            <button type="submit">‚ú® Maak mijn kleurplaat</button>
            <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download</button>
        </form>

        <div id="resultaat"></div>

    </div>
</main>

</body>
</html>
