<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kleurplaat Generator</title>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
        }
        header { 
            background: rgba(0,0,0,0.3);
            color: white; 
            padding: 25px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex: 1;
        }
        .header-btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .header-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        main { 
            max-width: 700px; 
            margin: 30px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .form-section:last-of-type {
            border-bottom: none;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }
        label { 
            font-weight: 600; 
            display: block; 
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        input[type="text"], input[type="file"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        input:disabled {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        button { 
            padding: 12px 24px; 
            background: #667eea;
            color: white; 
            border: none; 
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 10px;
        }
        button:hover:not(:disabled) { 
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #resultaat {
            margin-top: 20px;
            text-align: center;
        }
        #resultaat img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        #statusText {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>

<body>

<header>
    <h1>üé® Kleurplaat Generator</h1>
    <button class="header-btn" id="homeBtn">‚Üê Terug naar Home</button>
    <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
</header>

<main>

    <p id="statusText">Bezig met controleren...</p>

    <form id="kleurplaatForm" style="display:none;">
        <div class="form-section">
            <div class="section-title">Optie 1: Beschrijving</div>
            <label>Wie? (bijv. een aap, kat, prinses)</label>
            <input id="wie" type="text">

            <label>Waar? (bijv. in de jungle, thuis, op het kasteel)</label>
            <input id="waar" type="text">

            <label>Welke activiteit? (bijv. spelen, eten, vissen)</label>
            <input id="activiteit" type="text">
        </div>

        <div class="form-section">
            <div class="section-title">Optie 2: Foto Upload</div>
            <label>Upload foto (optioneel)</label>
            <input id="foto" type="file" accept="image/*">
        </div>

        <button type="submit">‚ú® Genereer kleurplaat</button>
        <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download</button>
    </form>

    <div id="resultaat"></div>

</main>

<!-- Scripts -->
<script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
<script type="module" src="/JS/abonnement.js"></script>
<script type="module" src="/JS/auth.js"></script>

<script>
// Wacht tot auth.js klaar is en checkt inlogstatus
setTimeout(() => {
    const accounts = msalInstance.getAllAccounts();
    const statusText = document.getElementById("statusText");
    const form = document.getElementById("kleurplaatForm");
    const logoutBtn = document.getElementById("logoutBtn");
    
    if (accounts.length === 0) {
        // Niet ingelogd, terug naar home
        window.location.href = "/home.html";
        return;
    }
    
    // Wel ingelogd, toon form
    statusText.style.display = "none";
    form.style.display = "block";
    logoutBtn.style.display = "inline-block";
    
    // Logout functie
    logoutBtn.onclick = () => msalInstance.logoutRedirect();
}, 1000);

async function initFormLogic() {
    const wieInput = document.getElementById("wie");
    const waarInput = document.getElementById("waar");
    const activiteitInput = document.getElementById("activiteit");
    const fotoInput = document.getElementById("foto");
    const form = document.getElementById("kleurplaatForm");
    const resultaat = document.getElementById("resultaat");
    const downloadBtn = document.getElementById("downloadBtn");
    const homeBtn = document.getElementById("homeBtn");

    // Terug naar home
    homeBtn.onclick = () => window.location.href = "/home.html";

    // Functie om velden in/uit te schakelen
    function updateFieldStates() {
        const hasText = wieInput.value.trim() || waarInput.value.trim() || activiteitInput.value.trim();
        const hasPhoto = fotoInput.files.length > 0;

        // Als foto is geupload, disable tekstvelden
        wieInput.disabled = hasPhoto;
        waarInput.disabled = hasPhoto;
        activiteitInput.disabled = hasPhoto;

        // Als tekst ingevuld, disable foto upload
        fotoInput.disabled = hasText;
    }

    // Listeners voor real-time enable/disable
    wieInput.addEventListener("input", updateFieldStates);
    waarInput.addEventListener("input", updateFieldStates);
    activiteitInput.addEventListener("input", updateFieldStates);
    fotoInput.addEventListener("change", updateFieldStates);

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultaat.textContent = "Kleurplaat wordt aangemaakt...";

        const wie = wieInput.value;
        const waar = waarInput.value;
        const activiteit = activiteitInput.value;

        let foto_base64 = null;
        if (fotoInput.files.length > 0) {
            const file = fotoInput.files[0];
            foto_base64 = await new Promise((res, rej) => {
                const reader = new FileReader();
                reader.onload = () => res(reader.result);
                reader.onerror = () => rej('read-error');
                reader.readAsDataURL(file);
            });
        }

        const payload = { wie, waar, activiteit };
        if (foto_base64) payload.foto_base64 = foto_base64;

        try {
            const resp = await fetch('https://sengfam1.azurewebsites.net/api/kleurplaat_agent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const text = await resp.text();
            console.log("Response status:", resp.status);
            console.log("Response text:", text);
            
            if (!resp.ok) {
                                                if(resp.status === 403 && text.includes('limiet')) {
                                        resultaat.innerHTML = `<div style='color:#667eea; font-weight:bold; text-align:center;'>Je hebt het maximum aantal gratis kleurplaten aangevraagd.<br>Upgrade naar onbeperkt voor ‚Ç¨4/mnd!<br><br><button id='abonnementBtn' style='background:#22c55e; color:white; padding:12px 24px; border-radius:8px; border:none; font-size:16px; font-weight:600;'>Upgrade nu</button></div>`;
                                        setTimeout(() => {
                                            if(window.msalInstance) {
                                                const accounts = window.msalInstance.getAllAccounts();
                                                const btn = document.getElementById('abonnementBtn');
                                                if(btn && accounts.length > 0) {
                                                    btn.onclick = () => startStripeCheckout(accounts[0].username);
                                                }
                                            }
                                        }, 100);
                                } else {
                                        resultaat.textContent = `Fout (${resp.status}): ${text}`;
                                }
                                return;
            }
            
            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                resultaat.textContent = `JSON parsing error: ${text}`;
                return;
            }

            const img = document.createElement('img');
            img.src = data.image_data_uri;
            resultaat.innerHTML = '';
            resultaat.appendChild(img);

            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = data.image_data_uri;
                a.download = 'kleurplaat.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

        } catch (err) {
            resultaat.textContent = 'Fout: ' + err;
            console.error("Error:", err);
        }
    });
}


initFormLogic();
</script>

</body>
</html>
