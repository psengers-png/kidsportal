<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Driply ‚Äì Rainy Day Club</title>

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6ec1e4, #b3e5fc);
            color: #1f2d3d;
            overflow-x: hidden;
        }

        .rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 10px,
                rgba(255,255,255,0.3) 12px
            );
            animation: rain 0.6s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .header-left img {
            height: 150px;
        }

        .header-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid #94a3b8;
            cursor: pointer;
            font-weight: 600;
            background: #ffffff;
            color: #1f2d3d;
        }

        .header-btn:hover {
            background: #e2e8f0;
        }

        main {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .window {
            background: rgba(255,255,255,0.92);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .agent-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .agent-header img {
            height: 250px;
        }

        .agent-header h2 {
            margin: 10px 0 0;
            font-size: 2.2rem;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #dbeafe;
        }

        .section-title {
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #e0e7ff;
            margin-top: 6px;
        }

        input:disabled {
            background: #f1f5f9;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background: #2563eb;
        }

        #resultaat {
            margin-top: 30px;
            text-align: center;
        }

        #resultaat img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #statusText {
            text-align: center;
            font-weight: 600;
            color: #2563eb;
        }
    </style>
</head>

<body>

<div class="rain"></div>

<header>
    <div class="header-left">
        <img src="Images/Logo Rainydayclub.png" alt="Rainy Day Club">
        <h1>Rainy Day Club</h1>
    </div>
    <div class="header-right">
        <button class="header-btn" id="homeBtn">‚Üê Home</button>
        <button class="header-btn" id="abonnementBtn" style="background:#ef4444; color:white; border:none;">Upgrade</button>
        <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<main>
    <div class="window">

        <div class="agent-header">
            <img src="Images/Driply.png" alt="Driply">
            <h2>Driply ‚Äì De Kleurplaat Agent</h2>
            <p>Beschrijf iets of upload een foto en Driply maakt er een kleurplaat van ‚òîüé®</p>
        </div>

    <p id="statusText">Bezig met controleren...</p>

    <form id="kleurplaatForm" style="display:none;">
        <div class="form-section">
            <div class="section-title">Optie 1: Beschrijving</div>
            <label>Wie? (bijv. een aap, kat, prinses)</label>
            <input id="wie" type="text">

            <label>Waar? (bijv. in de jungle, thuis, op het kasteel)</label>
            <input id="waar" type="text">

            <label>Welke activiteit? (bijv. spelen, eten, vissen)</label>
            <input id="activiteit" type="text">
        </div>

        <div class="form-section">
            <div class="section-title">Optie 2: Foto Upload</div>
            <label>Upload foto (optioneel)</label>
            <input id="foto" type="file" accept="image/*">
        </div>

        <button type="submit">‚ú® Genereer kleurplaat</button>
        <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download</button>
    </form>

    <div id="resultaat"></div>

</main>


<!-- Scripts -->
<script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script type="module" src="/JS/abonnement.js"></script>
<script type="module" src="/JS/auth.js"></script>

<script type="module">
import { startStripeCheckout } from '/JS/abonnement.js';
import { msalInstance } from '/JS/auth.js';

// Wacht tot auth.js klaar is en checkt inlogstatus
setTimeout(() => {
    const accounts = msalInstance.getAllAccounts();
    const statusText = document.getElementById("statusText");
    const form = document.getElementById("kleurplaatForm");
    const logoutBtn = document.getElementById("logoutBtn");

    if (accounts.length === 0) {
        statusText.textContent = "Log in om kleurplaten te maken.";
        return;
    }

    // Wel ingelogd, toon form
    statusText.style.display = "none";
    form.style.display = "block";
    logoutBtn.style.display = "inline-block";

    // Logout functie
    logoutBtn.onclick = () => msalInstance.logoutRedirect();
}, 1000);

async function initFormLogic() {
    const wieInput = document.getElementById("wie");
    const waarInput = document.getElementById("waar");
    const activiteitInput = document.getElementById("activiteit");
    const fotoInput = document.getElementById("foto");
    const form = document.getElementById("kleurplaatForm");
    const resultaat = document.getElementById("resultaat");
    const downloadBtn = document.getElementById("downloadBtn");
    const homeBtn = document.getElementById("homeBtn");

    // Terug naar home
    homeBtn.onclick = () => window.location.href = "/home.html";

    // Functie om velden in/uit te schakelen
    function updateFieldStates() {
        const hasText = wieInput.value.trim() || waarInput.value.trim() || activiteitInput.value.trim();
        const hasPhoto = fotoInput.files.length > 0;

        // Als foto is geupload, disable tekstvelden
        wieInput.disabled = hasPhoto;
        waarInput.disabled = hasPhoto;
        activiteitInput.disabled = hasPhoto;

        // Als tekst ingevuld, disable foto upload
        fotoInput.disabled = hasText;
    }

    // Listeners voor real-time enable/disable
    wieInput.addEventListener("input", updateFieldStates);
    waarInput.addEventListener("input", updateFieldStates);
    activiteitInput.addEventListener("input", updateFieldStates);
    fotoInput.addEventListener("change", updateFieldStates);

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultaat.textContent = "Kleurplaat wordt aangemaakt...";

        const wie = wieInput.value;
        const waar = waarInput.value;
        const activiteit = activiteitInput.value;

        let foto_base64 = null;
        if (fotoInput.files.length > 0) {
            const file = fotoInput.files[0];
            foto_base64 = await new Promise((res, rej) => {
                const reader = new FileReader();
                reader.onload = () => res(reader.result);
                reader.onerror = () => rej('read-error');
                reader.readAsDataURL(file);
            });
        }

        const payload = { wie, waar, activiteit };
        if (foto_base64) payload.foto_base64 = foto_base64;

        try {
            const userId = localStorage.getItem('userId') || 'unknown-user';

            const resp = await fetch('https://sengfam2-gvfpf5hndacgbfcc.westeurope-01.azurewebsites.net/apiRequest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'user-id': userId
                },
                body: JSON.stringify({ type: 'kleurplaat', payload })
            });

            const text = await resp.text();
            console.log("Response status:", resp.status);
            console.log("Response text:", text);

            if (!resp.ok) {
                if (resp.status === 403 && text.includes('limiet')) {
                    resultaat.innerHTML = `<div style='color:#667eea; font-weight:bold; text-align:center;'>Je hebt het maximum aantal gratis kleurplaten aangevraagd.<br>Upgrade naar onbeperkt voor ‚Ç¨4/mnd!<br><br><button id='abonnementBtn' style='background:#ef4444; color:white; padding:12px 24px; border-radius:8px; border:none; font-size:16px; font-weight:600;'>Upgrade nu</button></div>`;
                    setTimeout(() => {
                        const accounts = msalInstance.getAllAccounts();
                        const storedUserId = localStorage.getItem('userId') || '';
                        const accountUserId = accounts.length > 0 ? (accounts[0].username || '') : '';
                        const userId = storedUserId || accountUserId;
                        const btn = document.getElementById('abonnementBtn');

                        if (btn && userId) {
                            btn.onclick = () => startStripeCheckout(userId);
                        }
                    }, 100);
                } else {
                    resultaat.textContent = `Fout (${resp.status}): ${text}`;
                }
                return;
            }

            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                resultaat.textContent = `JSON parsing error: ${text}`;
                return;
            }

            const img = document.createElement('img');
            img.src = data.image_data_uri;
            resultaat.innerHTML = '';
            resultaat.appendChild(img);

            downloadBtn.style.display = 'inline-block';
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = data.image_data_uri;
                a.download = 'kleurplaat.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

        } catch (err) {
            resultaat.textContent = 'Fout: ' + err;
            console.error("Error:", err);
        }
    });
}

initFormLogic();
</script>

</body>
</html>
