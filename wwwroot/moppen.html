<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Moppen Tapper</title>

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
        }
        header { 
            background: rgba(0,0,0,0.3);
            color: white; 
            padding: 25px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex: 1;
        }
        .header-btn {
            padding: 8px 16px;
            background: white;
            color: #f5576c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .header-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        main { 
            max-width: 700px; 
            margin: 30px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label { 
            font-weight: 600; 
            display: block; 
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #f5576c;
        }
        button { 
            padding: 12px 24px; 
            background: #f5576c;
            color: white; 
            border: none; 
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 10px;
        }
        button:hover:not(:disabled) { 
            background: #f093fb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #statusText {
            text-align: center;
            color: #f5576c;
            font-weight: 600;
        }
        .mop-box {
            background: #f9f9f9;
            border-left: 4px solid #f5576c;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 80px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>

<body>

<header>
    <div class="left">
        <img src="Images/Logo Rainydayclub.png" alt="RainyDay Club" height="50">
        <h1>Giggly ‚Äì De Moppentapper</h1>
    </div>
    <div>
        <button class="header-btn" id="homeBtn">üè† Home</button>
        <button class="header-btn" id="abonnementBtn" style="background:#22c55e; color:white;">Upgrade</button>
        <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<main>

    <p id="statusText">Bezig met controleren...</p>

    <form id="mopForm" style="display:none;">
        <div class="form-group">
            <label for="onderwerp1">Onderwerp 1</label>
            <input type="text" id="onderwerp1" name="onderwerp1" required placeholder="Bijv. dieren">
        </div>
        <div class="form-group">
            <label for="onderwerp2">Onderwerp 2</label>
            <input type="text" id="onderwerp2" name="onderwerp2" required placeholder="Bijv. school">
        </div>
        <div class="form-group">
            <label for="onderwerp3">Onderwerp 3</label>
            <input type="text" id="onderwerp3" name="onderwerp3" required placeholder="Bijv. voetbal">
        </div>
        <button type="submit" id="genereerBtn">üé≤ Tap een mop!</button>
    </form>

    <div id="resultaat"></div>

</main>

<!-- Scripts -->
<script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
<script type="module" src="/JS/auth.js"></script>

<script type="module">
import { msalInstance } from '/JS/auth.js';

// Wacht tot auth.js klaar is en checkt inlogstatus
setTimeout(() => {
    const accounts = msalInstance.getAllAccounts();
    const statusText = document.getElementById("statusText");
    const form = document.getElementById("mopForm");
    const logoutBtn = document.getElementById("logoutBtn");

    if (accounts.length === 0) {
        // Niet ingelogd, terug naar home
        window.location.href = "/home.html";
        return;
    }

    // Wel ingelogd, toon form
    statusText.style.display = "none";
    form.style.display = "block";
    logoutBtn.style.display = "inline-block";

    // Logout functie
    logoutBtn.onclick = () => msalInstance.logoutRedirect();
}, 1000);

const homeBtn = document.getElementById("homeBtn");
homeBtn.onclick = () => window.location.href = "/home.html";

const form = document.getElementById("mopForm");
const resultaat = document.getElementById("resultaat");
const btn = document.getElementById("genereerBtn");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultaat.innerHTML = '<p style="text-align:center; color:#f5576c;">‚è≥ Mop wordt getapt...</p>';
    btn.disabled = true;
    const onderwerp = form.onderwerp1.value.trim();
    const onderwerp2 = form.onderwerp2.value.trim();
    const onderwerp3 = form.onderwerp3.value.trim();
    console.log("Debug: userId before fetch:", localStorage.getItem('userId'));
    try {
        const res = await fetch('https://sengfam2-gvfpf5hndacgbfcc.westeurope-01.azurewebsites.net/apiRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'user-id': localStorage.getItem('userId') || ''
            },
            body: JSON.stringify({
                type: 'moppen',
                payload: { onderwerp, onderwerp2, onderwerp3 }
            })
        });
        const text = await res.text();
        console.log("Response status:", res.status);
        console.log("Response text:", text);
        if (!res.ok) {
            if(res.status === 403 && text.includes('limiet')) {
                resultaat.innerHTML = `<div style='color:#f5576c; font-weight:bold; text-align:center;'>Je hebt het maximum aantal gratis moppen aangevraagd.<br>Upgrade naar onbeperkt voor ‚Ç¨4/mnd!<br><br><button id='abonnementBtn' style='background:#22c55e; color:white; padding:12px 24px; border-radius:8px; border:none; font-size:16px; font-weight:600;'>Upgrade nu</button></div>`;
                // Stripe knop activeren
                setTimeout(() => {
                    if(window.msalInstance) {
                        const accounts = window.msalInstance.getAllAccounts();
                        const btn = document.getElementById('abonnementBtn');
                        if(btn && accounts.length > 0) {
                            btn.onclick = () => startStripeCheckout(accounts[0].username);
                        }
                    }
                }, 100);
            } else {
                resultaat.innerHTML = '<p style="color:red;">Fout (' + res.status + '): ' + text + '</p>';
            }
            btn.disabled = false;
            return;
        }
        let data;
        try {
            data = JSON.parse(text);
        } catch (e) {
            resultaat.innerHTML = '<p style="color:red;">JSON parsing error: ' + text + '</p>';
            btn.disabled = false;
            return;
        }
        if (data.mop) {
            resultaat.innerHTML = '<div class="mop-box"><strong>üòÇ Jouw Mop:</strong><br><br>' + data.mop + '</div><button onclick="location.reload()">üîÑ Volgende Mop</button>';
        } else {
            resultaat.innerHTML = '<p style="color:red;">' + (data.error || 'Onbekende fout.') + '</p>';
        }
    } catch (err) {
        resultaat.innerHTML = '<p style="color:red;">Fout: ' + err + '</p>';
        console.error("Error:", err);
    }
    btn.disabled = false;
});
</script>

</body>
</html>
