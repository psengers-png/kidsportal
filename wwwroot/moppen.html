<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Moppen Tapper</title>

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6ec1e4, #b3e5fc);
            color: #1f2d3d;
            overflow-x: hidden;
        }

        .rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 10px,
                rgba(255,255,255,0.3) 12px
            );
            animation: rain 0.6s linear infinite;
            opacity: 0.4;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .header-left img {
            height: 150px;
        }

        @media (max-width: 720px) {
            .header-left img {
                height: 100px;
            }
        }

        .header-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid #94a3b8;
            cursor: pointer;
            font-weight: 600;
            background: #ffffff;
            color: #1f2d3d;
        }

        .header-btn:hover {
            background: #e2e8f0;
        }

        main {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .window {
            background: rgba(255,255,255,0.92);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .agent-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .agent-header img {
            height: 250px;
        }

        .agent-header h2 {
            margin: 10px 0 0;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #e0e7ff;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background: #2563eb;
        }

        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        #statusText {
            text-align: center;
            font-weight: 600;
            color: #2563eb;
        }

        .mop-box {
            background: #f1f5f9;
            border-left: 6px solid #3b82f6;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

<div class="rain"></div>

<header>
    <div class="header-left">
        <img src="Images/Logo Rainydayclub.png" alt="Rainy Day Club">
        <h1>Rainy Day Club</h1>
    </div>
    <div class="header-right">
        <button class="header-btn" id="homeBtn">üè† Home</button>
        <button class="header-btn" id="abonnementBtn" style="background:#22c55e; color:white;">Upgrade</button>
        <button class="header-btn" id="logoutBtn" style="display:none;">Logout</button>
    </div>
</header>

<main>
    <div class="window">

        <div class="agent-header">
            <img src="Images/Giggly.png" alt="Giggly">
            <h2>Giggly ‚Äì De Moppentapper</h2>
            <p>Giggly tapt flauwe grappen, raadsels en woordgrappen om je dag op te fleuren ‚òÅÔ∏èüòÇ</p>
        </div>

        <p id="statusText">Bezig met controleren...</p>

        <form id="mopForm" style="display:none;">
            <div class="form-group">
                <label for="onderwerp">Onderwerp</label>
                <input type="text" id="onderwerp" name="onderwerp" required placeholder="Bijv. dieren">
            </div>
            <div class="form-group">
                <label for="mopType">Type mop</label>
                <select id="mopType" name="mopType" required>
                    <option value="">Kies een type</option>
                    <option value="flauwe mop">Flauwe mop</option>
                    <option value="raadsel">Raadsel</option>
                    <option value="woordgrap">Woordgrap</option>
                    <option value="anti-mop">Anti-mop</option>
                    <option value="verhaalmop">Verhaalmop</option>
                </select>
            </div>
            <button type="submit" id="genereerBtn">üé≤ Tap een mop!</button>
        </form>

        <div id="resultaat"></div>
    </div>

</main>

<!-- Scripts -->
<script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script type="module" src="/JS/auth.js"></script>

<script type="module">
import { msalInstance } from '/JS/auth.js';
import { startStripeCheckout } from '/JS/abonnement.js';

// Wacht tot auth.js klaar is en checkt inlogstatus
setTimeout(() => {
    const accounts = msalInstance.getAllAccounts();
    const statusText = document.getElementById("statusText");
    const form = document.getElementById("mopForm");
    const logoutBtn = document.getElementById("logoutBtn");

    if (accounts.length === 0) {
        // Niet ingelogd, terug naar home
        window.location.href = "/home.html";
        return;
    }

    // Wel ingelogd, toon form
    statusText.style.display = "none";
    form.style.display = "block";
    logoutBtn.style.display = "inline-block";

    // Logout functie
    logoutBtn.onclick = () => msalInstance.logoutRedirect();
}, 1000);

const homeBtn = document.getElementById("homeBtn");
homeBtn.onclick = () => window.location.href = "/home.html";

const form = document.getElementById("mopForm");
const resultaat = document.getElementById("resultaat");
const btn = document.getElementById("genereerBtn");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultaat.innerHTML = '<p style="text-align:center; color:#f5576c;">‚è≥ Mop wordt getapt...</p>';
    btn.disabled = true;
    const onderwerp = form.onderwerp.value.trim();
    const mopType = form.mopType.value;
    console.log("Debug: userId before fetch:", localStorage.getItem('userId'));
    try {
        const res = await fetch('https://sengfam2-gvfpf5hndacgbfcc.westeurope-01.azurewebsites.net/apiRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'user-id': localStorage.getItem('userId') || ''
            },
            body: JSON.stringify({
                type: 'moppen',
                payload: { onderwerp, mop_type: mopType }
            })
        });
        const text = await res.text();
        console.log("Response status:", res.status);
        console.log("Response text:", text);
        if (!res.ok) {
            if(res.status === 403 && text.includes('limiet')) {
                resultaat.innerHTML = `<div style='color:#f5576c; font-weight:bold; text-align:center;'>Je hebt het maximum aantal gratis moppen aangevraagd.<br>Upgrade naar onbeperkt voor ‚Ç¨4/mnd!<br><br><button id='abonnementBtn' style='background:#22c55e; color:white; padding:12px 24px; border-radius:8px; border:none; font-size:16px; font-weight:600;'>Upgrade nu</button></div>`;
                // Stripe knop activeren
                setTimeout(() => {
                    const accounts = msalInstance.getAllAccounts();
                    const btn = document.getElementById('abonnementBtn');
                    const storedUserId = localStorage.getItem('userId') || localStorage.getItem('user-id') || '';
                    const accountUserId = accounts.length > 0 ? (accounts[0].homeAccountId || accounts[0].localAccountId || accounts[0].username || '') : '';
                    const userId = storedUserId || accountUserId;
                    if (btn && userId) {
                        const sanitizedUserId = userId.split('.')[0];
                        const checkout = window.startStripeCheckout || startStripeCheckout;
                        if (checkout) {
                            btn.onclick = () => checkout(sanitizedUserId);
                        } else {
                            console.error("startStripeCheckout is not available on this page.");
                        }
                    }
                }, 100);
            } else {
                resultaat.innerHTML = '<p style="color:red;">Fout (' + res.status + '): ' + text + '</p>';
            }
            btn.disabled = false;
            return;
        }
        let data;
        try {
            data = JSON.parse(text);
        } catch (e) {
            resultaat.innerHTML = '<p style="color:red;">JSON parsing error: ' + text + '</p>';
            btn.disabled = false;
            return;
        }
        if (data.mop) {
            resultaat.innerHTML = '<div class="mop-box"><strong>üòÇ Jouw Mop:</strong><br><br>' + data.mop + '</div>';
        } else {
            resultaat.innerHTML = '<p style="color:red;">' + (data.error || 'Onbekende fout.') + '</p>';
        }
    } catch (err) {
        resultaat.innerHTML = '<p style="color:red;">Fout: ' + err + '</p>';
        console.error("Error:", err);
    }
    btn.disabled = false;
});
</script>

</body>
</html>
