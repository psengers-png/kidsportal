<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kids Portal - Login</title>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-top: 0;
            font-size: 32px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #667eea;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>

    <!-- Container voor layout -->
    <div class="container">
        <h1>üé® Kids Portal</h1>
        <p id="statusText">Log in om verder te gaan.</p>

        <button id="loginBtn">üîê Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <!-- LET OP: dit zijn de CORRECTE script-tags -->
    <script src="JS/msal-browser.min.js"></script>
    <script type="module" src="JS/auth.js"></script>

    <!-- Voeg de Stripe.js-bibliotheek toe -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="JS/abonnement.js" type="module"></script>

</body>
</html>
