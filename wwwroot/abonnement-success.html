<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnement Succesvol</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
        }
        header { 
            background: rgba(0,0,0,0.3);
            color: white; 
            padding: 25px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex: 1;
        }
        .header-btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .header-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        main { 
            max-width: 700px; 
            margin: 30px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ‰ Abonnement Succesvol</h1>
    </header>
    <main>
        <h2>Bedankt voor je aankoop!</h2>
        <p>Je abonnement is succesvol geactiveerd. Je kunt nu onbeperkt gebruik maken van alle functies van Kidsportal.</p>
        <a href="/index.html">Terug naar de startpagina</a>
    </main>
    <script>
        // Controleer of de gebruiker terugkomt van Stripe
        if (window.location.search.includes("stripeSuccess=true")) {
            const userId = localStorage.getItem("userId");
            if (userId) {
                console.log("Sessie actief voor gebruiker:", userId);
                // Update de status in de UI
                document.querySelector("main").innerHTML += '<p>Status: Onbeperkt</p>';
            } else {
                console.error("Geen actieve sessie gevonden. Gebruiker moet opnieuw inloggen.");
                window.location.href = "/login.html";
            }
        }
    </script>
</body>
</html>
