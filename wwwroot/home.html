<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>RainyDay Club - Home</title>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 25px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex: 1;
        }
        .header-btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .header-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        main {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .tile-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin-top: 24px;
        }
        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 160px;
            background: #f3f3fa;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0001;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .tile:hover {
            background: #e0e0f7;
            box-shadow: 0 6px 18px #667eea33;
        }
        .tile-icon {
            font-size: 48px;
            margin-bottom: 18px;
        }
        .tile-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <img src="rainydayclub-logo.png" alt="RainyDay Club Logo" style="height: 50px; margin-right: 15px;">
    <h1>ðŸŽ¨ RainyDay Club</h1>
    <button class="header-btn" id="abonnementBtn" style="background:#22c55e; color:white;">Upgrade naar onbeperkt</button>
    <button class="header-btn" id="logoutBtn" style="display:inline-block; margin-left: 10px;">Logout</button>
</header>

<main>
    <p id="statusText">Log in om verder te gaan.</p>

    <!-- Opties scherm (na login) -->
    <div id="optionsScreen" style="display:none;">
        <h2 id="welcomeText"></h2>
        <p>Kies een optie:</p>
        <div class="tile-grid">
            <a href="kleurplaat.html" class="tile">
                <div class="tile-icon">ðŸŽ¨</div>
                <div class="tile-title">Kleurplaat Generator</div>
            </a>
            <a href="challenge.html" class="tile">
                <div class="tile-icon">ðŸŽ¯</div>
                <div class="tile-title">Challenge Generator</div>
            </a>
            <a href="moppen.html" class="tile">
                <div class="tile-icon">ðŸ˜‚</div>
                <div class="tile-title">Moppen Tapper</div>
            </a>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
<script type="module" src="/JS/abonnement.js"></script>
<script type="module" src="JS/auth.js"></script>
<!-- Voeg de Stripe.js-bibliotheek toe -->
<script src="https://js.stripe.com/v3/"></script>

</body>
</html>
