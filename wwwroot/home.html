<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kids Portal - Login</title>

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-top: 0;
            font-size: 32px;
        }
        h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background: #667eea;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        a {
            text-decoration: none;
        }
        #optionsScreen p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Container voor layout -->
    <div class="container">
        <h1>üé® Kids Portal</h1>
        <p id="statusText">Log in om verder te gaan.</p>

        <!-- Login scherm -->
        <div id="loginScreen">
            <button id="loginBtn">üîê Login</button>
        </div>

        <!-- Opties scherm (na login) -->
        <div id="optionsScreen" style="display:none;">
            <h2 id="welcomeText"></h2>
            <p>Kies een optie:</p>
            <a href="kleurplaat.html">
                <button>üé® Kleurplaat Generator</button>
            </a>
            <a href="challenge.html">
                <button>üéØ Challenge Generator</button>
            </a>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <script src="JS/auth.js"></script>

</body>
</html>
